<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="" id="blogForm">
        <button id="close">+</button>
        <input type="text" name="url" id="postUrl" placeholder="Enter Blog Post URL:">
        <input type="text" name="title" id="blogTitle" placeholder="Enter Blog Title:">
        <input type="text" name="" id="blogDescription" placeholder="Enter Blog Description:">
        <textarea name="blog" id="writeBlog" cols="50" rows="10"></textarea>
    </form>
    <script src="./script.js"></script>
</body>
</html>
